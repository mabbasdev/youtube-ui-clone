<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - YouTube Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <div style="text-align: right; margin-bottom: 16px;">
        <button id="toggleThemeBtn"
            style="background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 13px;">
            Toggle Light Mode
        </button>
    </div>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h2>Forgot your password?</h2>
            <p style="margin-bottom: 20px; font-size: 14px;">No worries! Enter your email below and we'll send you a
                link to
                reset your password.</p>

            <form>
                <input type="email" placeholder="Enter your email" required />
                <button type="submit" class="submit-btn">Send reset link</button>
            </form>

            <div class="bottom-text">
                Back to <a href="login.html">Sign in</a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right">
            <video autoplay muted loop playsinline class="bg-video">
                <source src="background.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="right-content">
                <h1>Reset & Reconnect</h1>
                <p>Sometimes we all forget things. Let us help you get back into your account quickly and securely.</p>
            </div>
        </div>
    </div>

    <script src="assets/js/dark-light.js"></script>
</body>

</html>
