<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - YouTube Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">

</head>

<body>
    <div style="text-align: right; margin-bottom: 16px;">
        <button id="toggleThemeBtn"
            style="background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 13px;">
            Toggle Light Mode
        </button>

    </div>
    <div class="container">

        <!-- Left Section -->
        <div class="left">

            <h2>Create your account</h2>
            <div class="social-buttons">
                <button><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                        alt="Google" />Sign up with Google</button>
                <button>
                    <img src="https://img.icons8.com/ios-filled/500/github.png" alt="github"
                        style="filter: brightness(100);" />Sign in with Github
                </button>
            </div>

            <div class="divider">or</div>

            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Enter your email" required />
                <input type="password" placeholder="Create a password" required />
                <input type="password" placeholder="Confirm password" required />

                <div class="options">
                    <label><input type="checkbox" required /> I agree to the Terms & Privacy</label>
                </div>

                <button type="submit" class="submit-btn">Create your account</button>
            </form>

            <div class="bottom-text">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right">
            <video autoplay muted loop playsinline class="bg-video">
                <source src="background.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="right-content">
                <h1>Join the YouTube Clone Community</h1>
                <p>Start your journey with millions of creators and viewers. Share your vision and connect through
                    content!
                </p>
                <div class="customers">
                    <div class="customer-images">
                        <img src="https://i.pravatar.cc/100?img=8" />
                        <img src="https://i.pravatar.cc/100?img=9" />
                        <img src="https://i.pravatar.cc/100?img=10" />
                    </div>
                    <div>Over <span>15.7k</span> Happy Users</div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/dark-light.js"></script>

</body>

</html>
