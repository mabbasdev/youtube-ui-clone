<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Modal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #181818;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Trigger Button */
        .about-btn {
            background-color: #272727;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .about-btn:hover {
            background-color: #383838;
        }

        /* Backdrop */
        .backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 420px;
            background-color: #212121;
            border-radius: 10px;
            padding: 20px;
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .modal.open {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal h2 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }

        .modal p {
            font-size: 14px;
            color: #aaa;
            margin-top: 4px;
        }

        .close-btn {
            font-size: 22px;
            color: #aaa;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-section {
            margin-top: 20px;
        }

        .modal-section a {
            color: #4dabf7;
            text-decoration: none;
        }

        .modal-section a:hover {
            text-decoration: underline;
        }

        .stats-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
            margin-top: 10px;
        }

        .stats-list li {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .share-btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #383838;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .share-btn:hover {
            background-color: #505050;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .modal {
                padding: 16px;
            }
        }
    </style>
</head>

<body>

    <button class="about-btn" id="aboutBtn">About</button>

    <div class="backdrop" id="backdrop"></div>

    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
            <div>
                <h2 id="modalTitle">JavaScript Mastery</h2>
                <p>Master modern web development with a project-based approach</p>
            </div>
            <button class="close-btn" id="closeBtn" aria-label="Close modal">&times;</button>
        </div>

        <div class="modal-section">
            <h3>Links</h3>
            <a href="https://jsmastery.pro" target="_blank">jsmastery.pro</a>
        </div>

        <div class="modal-section">
            <h3>More Info</h3>
            <ul class="stats-list">
                <li>üìß Email: <em>Sign in to view</em></li>
                <li>üåê <a href="https://youtube.com/@javascriptmastery" target="_blank">@javascriptmastery</a></li>
                <li>üìç Croatia</li>
                <li>üìÖ Joined: Dec 25, 2018</li>
                <li>üë• 1.1M subscribers</li>
                <li>üé• 172 videos</li>
                <li>üëÅÔ∏è 86,509,035 views</li>
            </ul>
        </div>

        <button class="share-btn">Share Channel</button>
    </div>


    <script>
        const aboutBtn = document.getElementById("aboutBtn");
        const modal = document.getElementById("modal");
        const backdrop = document.getElementById("backdrop");
        const closeBtn = document.getElementById("closeBtn");

        function openModal() {
            modal.style.display = "block";         // make modal visible
            backdrop.style.display = "block";      // show backdrop
            setTimeout(() => {
                modal.classList.add("open");         // trigger animation
            }, 10); // slight delay for transition to apply
        }

        function closeModal() {
            modal.classList.remove("open");
            backdrop.style.display = "none";
            setTimeout(() => {
                modal.style.display = "none";        // hide modal after animation
            }, 300); // match transition duration
        }

        aboutBtn.addEventListener("click", openModal);
        closeBtn.addEventListener("click", closeModal);
        backdrop.addEventListener("click", closeModal);
        document.addEventListener("keydown", function (e) {
            if (e.key === "Escape") closeModal();
        });
    </script>


</body>

</html>
